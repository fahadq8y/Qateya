        const monthNames = [

            'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'
        ];

        // الحصول على التاريخ الحالي دائماً
        function getCurrentDate() {
            return new Date();
        }

        function getCurrentMonth() {
            return getCurrentDate().getMonth();
        }

        function getCurrentYear() {
            return getCurrentDate().getFullYear();
        }

        function getCurrentMonthKey() {
            const today = getCurrentDate();
            return `${today.getFullYear()}-${today.getMonth()}`;
        }

        // تحديث عرض الشهر الحالي
        function updateCurrentMonthDisplay() {
            const today = getCurrentDate();
            const monthName = monthNames[today.getMonth()];
            const year = today.getFullYear();
            document.getElementById('currentMonthDisplay').textContent = 
                `الشهر الحالي: ${monthName} ${year}`;
        }

        // تهيئة الشهر
        function initializeMonth() {
            const monthKey = getCurrentMonthKey();
            console.log('تهيئة الشهر:', monthKey);
            
            if (!monthsData[monthKey]) {
                monthsData[monthKey] = {
                    persons: [],
                    expenses: [],
                    monthName: `${monthNames[getCurrentMonth()]} ${getCurrentYear()}`,
                    previousBalance: previousMonthBalance
                };
                console.log('تم إنشاء شهر جديد:', monthsData[monthKey]);
            }
            updateCurrentMonthDisplay();
        }

        // فحص انتقال الشهر
        function checkMonthTransition() {
            const today = getCurrentDate();
            const day = today.getDate();
            
            // إذا كان اليوم 23 أو بعده، وانتهى الشهر
            if (day >= 23) {
                const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
                if (today >= nextMonth) {
                    // حفظ الباقي من الشهر الحالي
                    const currentMonthKey = getCurrentMonthKey();
                    const currentData = monthsData[currentMonthKey];
                    if (currentData) {
                        const totalContrib = getCurrentMonthContribution();
                        const totalExp = getCurrentMonthExpenses();
                        previousMonthBalance = totalContrib - totalExp + (currentData.previousBalance || 0);
                    }
                    
                    // إعادة تهيئة للشهر الجديد
                    initializeMonth();
                    updateDisplay();
                    autoSave();
                }
            }
        }

        // إضافة شخص
        function addPerson() {
            const nameInput = document.getElementById('personName');
            const dateInput = document.getElementById('contributionDate');
            const amountInput = document.getElementById('personAmount');
            const name = nameInput.value.trim();
            const date = dateInput.value;
            const amount = parseFloat(amountInput.value);

            console.log('إضافة شخص:', { name, date, amount });

            if (name && date && amount > 0) {
                const monthDate = new Date(date);
                const year = monthDate.getFullYear();
                const month = monthDate.getMonth();
                const monthKey = `${year}-${month}`;

                // تأكد من وجود بيانات الشهر
                if (!monthsData[monthKey]) {
                    monthsData[monthKey] = {
                        persons: [],
                        expenses: [],
                        monthName: `${monthNames[month]} ${year}`,
                        previousBalance: 0
                    };
                }

                // تحقق من عدم وجود الاسم مسبقاً
                if (!monthsData[monthKey].persons.find(p => p.name === name)) {
                    monthsData[monthKey].persons.push({ name, date, amount });
                    
                    // تنظيف الحقول
                    nameInput.value = '';
                    dateInput.value = getCurrentDate().toISOString().split('T')[0];
                    amountInput.value = '';
                    
                    updateDisplay();
                    autoSave();
                    console.log('تم إضافة الشخص بنجاح');
                } else {
                    alert('هذا الاسم موجود مسبقاً في هذا الشهر!');
                }
            } else {
                alert('يرجى إدخال الاسم والتاريخ والمبلغ بشكل صحيح');
            }
        }

        // حذف شخص
        function removePerson(index) {
            const monthKey = getCurrentMonthKey();
            monthsData[monthKey].persons.splice(index, 1);
            updateDisplay();
            autoSave();
        }

        // إضافة مصروف
        function addExpense() {
            const nameInput = document.getElementById('expenseName');
            const amountInput = document.getElementById('expenseAmount');
            const dateInput = document.getElementById('expenseDate');
            const name = nameInput.value.trim();
            const amount = parseFloat(amountInput.value);
            const date = dateInput.value;
            
            if (name && amount > 0 && date) {
                const monthDate = new Date(date);
                const year = monthDate.getFullYear();
                const month = monthDate.getMonth();
                const monthKey = `${year}-${month}`;

                // تأكد من وجود بيانات الشهر
                if (!monthsData[monthKey]) {
                    monthsData[monthKey] = {
                        persons: [],
                        expenses: [],
                        monthName: `${monthNames[month]} ${year}`,
                        previousBalance: 0
                    };
                }

                monthsData[monthKey].expenses.push({ name, amount, date });
                
                // تنظيف الحقول
                nameInput.value = '';
                amountInput.value = '';
                dateInput.value = getCurrentDate().toISOString().split('T')[0];
                
                updateDisplay();
                autoSave();
            } else {
                alert('يرجى إدخال جميع البيانات بشكل صحيح');
            }
        }

        // حذف مصروف
        function removeExpense(index) {
            const monthKey = getCurrentMonthKey();
            monthsData[monthKey].expenses.splice(index, 1);

        }

        // حساب إجمالي القطية للشهر الحالي
        function getCurrentMonthContribution() {
            const monthKey = getCurrentMonthKey();
            const persons = monthsData[monthKey]?.persons || [];
            return persons.reduce((sum, p) => sum + (p.amount || 0), 0);
        }

        // حساب إجمالي المصروفات للشهر الحالي
        function getCurrentMonthExpenses() {
            const monthKey = getCurrentMonthKey();
            const expenses = monthsData[monthKey]?.expenses || [];
            return expenses.reduce((sum, expense) => sum + expense.amount, 0);
        }

        // تحديث قائمة الأشخاص
        function updatePersonsList() {
            const container = document.getElementById('personsList');
            container.innerHTML = '';

            const monthKey = getCurrentMonthKey();
            const persons = monthsData[monthKey]?.persons || [];

            console.log('تحديث قائمة الأشخاص:', persons);

            persons.forEach((person, index) => {
                const div = document.createElement('div');
                div.className = 'person-item';
                div.innerHTML = `
                    <div>
                        <strong>${person.name}</strong> - ${person.amount.toFixed(3)} د.ك

                    <button class="remove-btn" onclick="removePerson(${index})">حذف</button>

        // تحديث قائمة المصروفات

            const container = document.getElementById('expensesList');
            container.innerHTML = '';

            const expenses = monthsData[monthKey]?.expenses || [];

                    <button class="remove-btn" onclick="removeExpense(${index})">حذف</button>
                `;
                container.appendChild(div);
            });
        }

        // تحديث الملخص
        function updateSummary() {
            const totalContribution = getCurrentMonthContribution();
            const totalExpenses = getCurrentMonthExpenses();
            const monthKey = getCurrentMonthKey();
            const prevBalance = monthsData[monthKey]?.previousBalance || 0;
            const remaining = totalContribution - totalExpenses + prevBalance;
            
            document.getElementById('totalContribution').textContent = totalContribution.toFixed(3) + ' د.ك';
            document.getElementById('totalExpenses').textContent = totalExpenses.toFixed(3) + ' د.ك';
            document.getElementById('remaining').textContent = remaining.toFixed(3) + ' د.ك';
            document.getElementById('previousBalance').textContent = prevBalance.toFixed(3) + ' د.ك';
            
            // تغيير لون المتبقي حسب القيمة
            const remainingElement = document.getElementById('remaining');
            if (remaining < 0) {
                remainingElement.style.color = '#ff6b6b';
            } else if (remaining > 0) {
                remainingElement.style.color = '#51cf66';
            } else {
                remainingElement.style.color = 'white';
            }

                    const totalContrib = data.persons.reduce((sum, p) => sum + (p.amount || 0), 0);
                    const totalExp = data.expenses.reduce((sum, exp) => sum + exp.amount, 0);
                    const balance = totalContrib - totalExp + (data.previousBalance || 0);

                    const monthDiv = document.createElement('div');
                    monthDiv.innerHTML = `

                    monthsData = data.monthsData || {};
