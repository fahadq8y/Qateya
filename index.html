  <style>
   * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }

        /* PWA Styles */
        .pwa-install-prompt {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
            cursor: pointer;
            z-index: 1000;
            display: none;
            animation: bounce 2s infinite;
        }

        .pwa-install-prompt:hover {
            transform: scale(1.05);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .current-month {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="number"], input[type="text"], input[type="date"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        input[type="number"]:focus, input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .remove-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            padding: 8px 12px;
            font-size: 14px;
            min-width: auto;
        }

        .person-item, .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .person-item:hover, .expense-item:hover {
            background: #f1f3f4;
            transform: translateX(-5px);
        }

        .date-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-right: 10px;
        }

        .summary {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .summary h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .summary-item h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .summary-item .amount {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .history-section {
            margin-top: 30px;
            background: #e9ecef;
            border-radius: 15px;
            padding: 25px;
        }

        .month-toggle {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .month-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }

        .month-details {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            border: 2px solid #dee2e6;
        }

        .month-details.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-group input, .input-group button {
                margin-bottom: 10px;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1>
     💰 حاسبة القطية - النظام الشهري
    </h1>
    <p>
     احسب المصروفات مع الشباب بنظام شهري
    </p>
   </div>
   <div class="current-month" id="currentMonthDisplay">
    الشهر الحالي: يناير 2025
   </div>
   <div class="content">
    <!-- إضافة الأشخاص -->
    <div class="section">
     <h2>
      <span class="icon">
       👥
      </span>
      الأشخاص ومساهماتهم
     </h2>
     <div class="input-group">
      <input id="personName" placeholder="اسم الشخص" type="text"/>
      <input id="personAmount" min="0" placeholder="مبلغ القطية" step="0.01" type="number"/>
      <input id="contributionDate" type="date"/>
      <button onclick="addPerson()">
       إضافة
      </button>
     </div>
     <div id="personsList">
     </div>
    </div>
    <!-- إضافة المصروفات -->
    <div class="section">
     <h2>
      <span class="icon">
       🧾
      </span>
      المصروفات الشهرية
     </h2>
     <div class="input-group">
      <input id="expenseName" placeholder="وصف المصروف" type="text"/>
      <input id="expenseAmount" min="0" placeholder="المبلغ" step="0.01" type="number"/>
      <input id="expenseDate" type="date"/>
      <button onclick="addExpense()">
       إضافة
      </button>
     </div>
     <div id="expensesList">
     </div>
    </div>
    <!-- الملخص -->
    <div class="summary">
     <h2>
      📊 ملخص الشهر الحالي
     </h2>
     <div class="summary-grid">
      <div class="summary-item">
       <h3>
        إجمالي القطية
       </h3>
       <div class="amount" id="totalContribution">
        0.000 د.ك
       </div>
      </div>
      <div class="summary-item">
       <h3>
        إجمالي المصروفات
       </h3>
       <div class="amount" id="totalExpenses">
        0.000 د.ك
       </div>
      </div>
      <div class="summary-item">
       <h3>
        المتبقي
       </h3>
       <div class="amount" id="remaining">
        0.000 د.ك
       </div>
      </div>
      <div class="summary-item">
